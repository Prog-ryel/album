<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag for responsiveness -->
    <title>Login Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body {
        background-color: pink;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column; /* Stack elements vertically for small screens */
      }

      .login-box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #ff27b7;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        margin-left: 20px;
        width: 100%;
        max-width: 400px; /* Limit the max width for better appearance */
      }

      .password-input {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 18px;
        text-align: center;
        border: 2px solid hotpink;
        border-radius: 5px;
      }

      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 10px;
      }

      .keypad button {
        padding: 15px;
        font-size: 18px;
        border: none;
        background-color: hotpink;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .keypad button:active {
        background-color: #d81b60;
      }

      .side-image {
        width: 140px;
        height: 205px;
        border-radius: 10px;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 4rem;
      }

      .side-image img {
        width: 200%;
        height: 200%;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #ff27b7;
      }

      .login-box-container {
        padding-left: 4.4rem;
        border-radius: 10px;
        width: 100%;
        height: auto; /* Allow the height to adjust for mobile */
        border: 2px solid #ff27b7;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column; /* Stack content vertically for mobile */
      }

      .input-group {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-group i:first-child {
        position: absolute;
        left: 15px;
        color: #666;
        margin-bottom: 10px;
      }

      /* Mobile specific styles */
      @media (max-width: 600px) {
        .container {
          flex-direction: column;
        }

        .side-image {
          display: none; /* Hide the side image on mobile for more space */
        }

        .login-box-container {
          padding-left: 0;
          width: 80%;
        }

        .login-box {
          width: 100%;
        }

        .keypad button {
          font-size: 16px; /* Make buttons smaller on mobile */
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
     <div class="login-box-container">
      <div class="side-image">
        <img src="pictures/63b.jpg" alt="Image Here" />
      </div>
      <div class="login-box">
        <h2>Enter Password</h2>
        <div class="input-group">
         <i class="fas fa-lock"></i>
        <input type="password" id="password" class="password-input" disabled />
       </div>
        <div class="keypad">
          <button onclick="addNumber(1)">1</button>
          <button onclick="addNumber(2)">2</button>
          <button onclick="addNumber(3)">3</button>
          <button onclick="addNumber(4)">4</button>
          <button onclick="addNumber(5)">5</button>
          <button onclick="addNumber(6)">6</button>
          <button onclick="addNumber(7)">7</button>
          <button onclick="addNumber(8)">8</button>
          <button onclick="addNumber(9)">9</button>
          <button onclick="clearPassword()">Clear</button>
          <button onclick="addNumber(0)">0</button>
          <button onclick="checkPassword()">Login</button>
        </div>
      </div>
     </div>
    </div>

    <script>
      function addNumber(num) {
        document.getElementById("password").value += num;
      }
      
      function clearPassword() {
        document.getElementById("password").value = "";
      }
      
      function checkPassword() {
        const password = document.getElementById("password").value;
        if (password === "131993") {
          window.location.href = "year.html"; // Redirect to mylove.html
        } else {
          alert("Incorrect Password");
          clearPassword();
        }
      }

    </script>
  </body>
</html>
